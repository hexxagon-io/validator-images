name: Node.js CI

on:
  workflow_dispatch:

  schedule:
    # Runs every month.
    - cron: '0 0 1 * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - run: node index.js
    
    - name: setup git config
    - run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"

    - name: commit
    - run: |
        git add -A
        git commit -m "automatic image update"
        git push origin $GITHUB_REF

